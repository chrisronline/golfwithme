<table ng-table="chatCtrl.tableParams" class="table">
  <tr ng-repeat="message in $data">
    <td data-title="'User'">
      <img ng-src="{{message.user.profilePicture}}" class="img-medium--rounded"/>
    </td>
    <td data-title="'Message'">
      <span>{{message.message}}</span>
    </td>
    <td data-title="'Date'">
      <span>{{message.date | momentFormat:"DATE_AND_TIME"}}</span>
    </td>
  </tr>
</table>
