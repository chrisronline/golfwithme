<article id="register" ng-controller="RegisterCtrl as registerCtrl">
  <header>
    <h2>Register</h2>
  </header>

  <div class="row">
    <div class="col-lg-12 text-center">
      <p>Have an account? <a ui-sref="login">Login now!</a></p>
    </div>
  </div>

  <div class="row" ng-if="registerCtrl.errors">
    <div class="col-lg-12 text-center">
      <div class="alert alert-danger">
        <ul>
          <li ng-repeat="(key, list) in registerCtrl.errors">
            <ul>
              <li ng-repeat="error in list">
                {{key}} {{error}}
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <h3>Email</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Email" ng-model="registerCtrl.user.email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.user.password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="number" class="form-control" placeholder="Handicap" ng-model="registerCtrl.user.handicap">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-default btn-lg btn-block" ng-click="registerCtrl.register()">Register</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <h3>Social Networks</h3>
          <button class="btn btn-default btn-lg btn-block"
            ladda="registerCtrl.waiting" data-style="expand-left" ng-click="registerCtrl.authenticate('facebook')">
            <i class="fa fa-facebook"></i>
            Connect with Facebook
          </button>
          <button class="btn btn-default btn-lg btn-block"
            ladda="registerCtrl.waiting" data-style="expand-left" ng-click="registerCtrl.authenticate('google')">
            <i class="fa fa-google"></i>
            Connect with Google+
          </button>
          <button class="btn btn-default btn-lg btn-block"
            ladda="registerCtrl.waiting" data-style="expand-left" ng-click="registerCtrl.authenticate('linkedin')">
            <i class="fa fa-linkedin"></i>
            Connect with LinkedIn
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
