<article id="login" ng-controller="LoginCtrl as loginCtrl">
  <header>
    <h2>Login</h2>
  </header>

  <div class="row" ng-if="loginCtrl.redirect">
    <div class="col-lg-12 text-center">
      <p class="alert alert-danger">You must log into view that page</p>
    </div>
  </div>

  <div class="row" ng-if="loginCtrl.error">
    <div class="col-lg-12 text-center">
      <p class="alert alert-danger">{{ loginCtrl.error }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" placeholder="Email" ng-model="loginCtrl.user.email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12 text-center">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="loginCtrl.user.remember"><span>Remember me</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-default btn-lg" ng-click="loginCtrl.login()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <p>Need an account? <a ui-sref="register">Register now!</a></p>
    </div>
  </div>
</div>
