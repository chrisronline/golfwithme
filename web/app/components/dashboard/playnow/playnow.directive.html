<div class="play-now" ng-controller="PlayNowController as playNow">
  <h3>When do you want to play?</h3>

  <ul>
    <li ng-repeat="day in playNow.days" class="checkbox">
      <label>
        <input type="checkbox" ng-model="playNow.data[day.raw]">
        {{day.dateLabel}} - {{day.dayLabel}}
      </label>
    </li>
  </ul>

  <button type="submit" class="btn btn-default" ng-click="playNow.find()" ladda="playNow.finding" data-style="expand-left">
    Find People
  </button>

  <ul>
    <li ng-repeat="match in playNow.matches">
      <h3>{{match._dateLabel}}</h3>
      <ul>
        <li ng-repeat="player in match.players">
          {{ player.firstName }} {{ player.lastName }}
        </li>
      </ul>
    </li>
  </ul>

  <pre>{{playNow.matches|json}}</pre>
</div>
